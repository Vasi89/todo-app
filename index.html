<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>

  <link rel="stylesheet" href="style.css">
</head><body>
  <div class="container"><div class="border rounded-3 p-1"><header class="text-center text-light my-1"><h1 class="mb-4">Todo List</h1><form class="add text-center my-4"><input type="text" name="add" placeholder="Aggiungi" class="form-control m-auto"></form><form class="search"><input type="text" name="search" placeholder="Cercare nella lista ..." class="form-control m-auto"></form>
      </header><ul class="list-group todos mx-auto text-light"><li class="list-group-item d-flex justify-content-between align-items-center"><span>andare fuori</span><i class="far fa-trash-alt delete"></i></li><li class="list-group-item d-flex justify-content-between align-items-center"><span>passeggiare</span><i class="far fa-trash-alt delete"></i></li><li class="list-group-item d-flex justify-content-between align-items-center"><span>guardare la luna</span><i class="far fa-trash-alt delete"></i></li></ul></div></div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
