<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/2d9935df90.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="border rounded-3 p-1">
    <!-- header -->
    <header class="text-center text-light my-1">
      <h1 class="mb-4">Todo List</h1>
      <!-- add new todo -->
    <form class="add text-center my-4">
      <input type="text" name="add" placeholder="Aggiungi" class="form-control m-auto">
    </form>
      <!-- form search todos -->
      <form class="search">
        <input type="text" name="search" placeholder="Cercare nella lista ..." class="form-control m-auto">
      </form>
    </header>
    <!-- display as flex items -->
    <ul class="list-group todos mx-auto text-light">
      <!-- lista todo -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- left -->
        <span>andare fuori</span>
        <!-- right -->
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- left -->
        <span>passeggiare</span>
        <!-- right -->
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- left -->
        <span>guardare la luna</span>
        <!-- right -->
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    

  </div>
</div>



  <!-- custom js -->
  <script src="app.js"></script>
  <!-- js bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
